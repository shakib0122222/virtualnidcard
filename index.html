<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভার্চুয়াল কার্ড জেনারেটর</title>
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Kalpurush', Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .header-box {
      background: linear-gradient(135deg, #003087, #005bb5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 28px;
      margin: 0;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .form-box {
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-size: 16px;
      color: #003087;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #003087;
      border-radius: 8px;
      background-color: #f0f4f8;
      color: #333;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #003087, #005bb5);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #005bb5, #003087);
    }
    #card-preview {
      display: none;
      margin-top: 20px;
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #003087;
      border-radius: 10px;
      padding: 5px;
      background-color: #f0f4f8;
    }
    #card-canvas {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    /* ---- টেক্সট পজিশন (ছবির ভেতরের লেবেলের পরেই বসবে) ---- */
    .card-text {
      position: absolute;
      color: #000;
      font-family: 'Kalpurush', Arial, sans-serif;
      white-space: nowrap;
    }
    #name-bn-text {
      top: 95px; left: 300px;
      font-size: 16px;
      font-weight: bold;
    }
    #name-en-text {
      top: 120px; left: 300px;
      font-size: 15px;
      font-family: Arial;
    }
    #father-text {
      top: 145px; left: 300px;
      font-size: 15px;
    }
    #mother-text {
      top: 170px; left: 300px;
      font-size: 15px;
    }
    #dob-text {
      top: 195px; left: 360px;
      font-size: 15px;
      font-weight: bold;
      color: #000;
    }
    #id-text {
      top: 220px; left: 320px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    /* ✅ সিগনেচার আলাদা করে ছবির নিচে বসানো হলো */
    #signature-text {
      top: 280px; 
      left: 120px;   /* ছবির নিচে ডানদিকে হবে */
      font-size: 14px;
      font-family: "Brush Script MT", cursive;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    #download-btn {
      display: none;
      background: linear-gradient(135deg, #28a745, #218838);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
    </div>
    <p class="note">This card is for preview purposes only</p>
    <div class="form-box">
      <form id="card-form">
        <div class="form-group">
          <label for="name-bn">নাম (বাংলা)</label>
          <input type="text" id="name-bn" required>
        </div>
        <div class="form-group">
          <label for="name-en">Name (English)</label>
          <input type="text" id="name-en" required>
        </div>
        <div class="form-group">
          <label for="father-name">পিতার নাম</label>
          <input type="text" id="father-name" required>
        </div>
        <div class="form-group">
          <label for="mother-name">মাতার নাম</label>
          <input type="text" id="mother-name" required>
        </div>
        <div class="form-group">
          <label for="dob">জন্মতারিখ</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="signature">সিগনেচার</label>
          <input type="text" id="signature" required>
        </div>
        <button type="submit">ক্রিয়েট কার্ড</button>
      </form>
    </div>
    <div id="card-preview">
      <div id="card-text-container">
        <div id="name-bn-text" class="card-text"></div>
        <div id="name-en-text" class="card-text"></div>
        <div id="father-text" class="card-text"></div>
        <div id="mother-text" class="card-text"></div>
        <div id="dob-text" class="card-text"></div>
        <div id="id-text" class="card-text"></div>
        <div id="signature-text" class="card-text"></div>
      </div>
      <img id="card-canvas" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
    </div>
    <button id="download-btn">ডাউনলোড কার্ড</button>
    <footer>@Developed By SAKIB HOSSAIN</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('card-form');
    const cardPreview = document.getElementById('card-preview');
    const cardCanvas = document.getElementById('card-canvas');
    const downloadBtn = document.getElementById('download-btn');
    const textContainer = document.getElementById('card-text-container');
    const nameBnText = document.getElementById('name-bn-text');
    const nameEnText = document.getElementById('name-en-text');
    const fatherText = document.getElementById('father-text');
    const motherText = document.getElementById('mother-text');
    const dobText = document.getElementById('dob-text');
    const idText = document.getElementById('id-text');
    const signatureText = document.getElementById('signature-text');

    function generateRandomID() {
      return Math.floor(1000000000 + Math.random() * 9000000000).toString();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nameBn = document.getElementById('name-bn').value;
      let nameEn = document.getElementById('name-en').value;
      const fatherName = document.getElementById('father-name').value;
      const motherName = document.getElementById('mother-name').value;
      const dob = document.getElementById('dob').value;
      const idNo = generateRandomID();
      const signature = document.getElementById('signature').value;

      nameEn = nameEn.toUpperCase();

      nameBnText.textContent = nameBn;
      nameEnText.textContent = nameEn;
      fatherText.textContent = fatherName;
      motherText.textContent = motherName;
      dobText.textContent = dob;
      idText.textContent = idNo;
      signatureText.textContent = signature;

      cardPreview.style.display = 'block';
    });
  </script>
</body>
</html>
