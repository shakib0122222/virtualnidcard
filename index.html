<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভার্চুয়াল কার্ড জেনারেটর</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header-box {
            background: linear-gradient(135deg, #003087, #005bb5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        .form-box {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 91, 181, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0 6px 20px rgba(0, 91, 181, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #003087;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #003087;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 8px rgba(0, 91, 181, 0.3);
        }
        button {
            background: linear-gradient(135deg, #003087, #005bb5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005bb5, #003087);
            transform: translateY(-2px);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #card-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            background: #ffffff;
            border: 2px solid #003087;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
            display: flex;
        }
        #card-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #card-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            width: 1280px;
            height: 883px;
        }
        #button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        #download-btn, #close-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #download-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }
        #download-btn:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-2px);
        }
        #close-btn {
            background: #ff4444;
            color: white;
        }
        #close-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }
        @media (max-width: 1280px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            .header-box {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .note {
                font-size: 12px;
            }
            .form-box {
                padding: 10px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            label {
                font-size: 14px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            #card-popup {
                width: 90%;
                max-height: 70vh;
            }
            #card-canvas {
                width: 100%;
                height: auto;
            }
            #button-box {
                flex-direction: column;
                gap: 10px;
            }
            #download-btn, #close-btn {
                width: 100%;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
        </div>
        <p class="note">This card is for preview purposes only</p>
        <div class="form-box">
            <form id="card-form">
                <div class="form-group">
                    <label for="name-bn">নাম (বাংলা)</label>
                    <input type="text" id="name-bn" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="name-en">Name (English)</label>
                    <input type="text" id="name-en" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="father-name">পিতার নাম</label>
                    <input type="text" id="father-name" placeholder="পিতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">মাতার নাম</label>
                    <input type="text" id="mother-name" placeholder="মাতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="dob">জন্মতারিখ</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="signature">সিগনেচার</label>
                    <input type="text" id="signature" placeholder="আপনার সিগনেচার লিখুন" required>
                </div>
                <button type="submit">ক্রিয়েট কার্ড</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div id="card-popup">
            <div id="card-box">
                <img id="card-canvas" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
            </div>
            <div id="button-box">
                <button id="download-btn">ডাউনলোড কার্ড</button>
                <button id="close-btn" onclick="document.getElementById('card-popup').style.display='none'; document.getElementById('overlay').style.display='none';">বন্ধ করুন</button>
            </div>
        </div>
        <footer>@Developed By SAKIB HOSSAIN</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('card-form');
        const cardPopup = document.getElementById('card-popup');
        const cardCanvas = document.getElementById('card-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const overlay = document.getElementById('overlay');
        const headerBox = document.querySelector('.header-box');

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #003087, #005bb5)',
                'linear-gradient(135deg, #4CAF50, #2E7D32)',
                'linear-gradient(135deg, #F44336, #D32F2F)',
                'linear-gradient(135deg, #FF9800, #EF6C00)',
                'linear-gradient(135deg, #9C27B0, #7B1FA2)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        headerBox.style.background = getRandomColor();

        function generateRandomID() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameBn = document.getElementById('name-bn').value;
            let nameEn = document.getElementById('name-en').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const dob = document.getElementById('dob').value;
            const idNo = generateRandomID();
            const signature = document.getElementById('signature').value;

            nameEn = nameEn.toUpperCase();

            const cardTextContainer = document.createElement('div');
            cardTextContainer.className = 'card-text-container';
            cardTextContainer.style.position = 'absolute';
            cardTextContainer.style.width = '1280px';
            cardTextContainer.style.height = '883px';

            const nameBnText = document.createElement('div');
            nameBnText.id = 'name-bn-text';
            nameBnText.className = 'card-text';
            nameBnText.style.top = '16.99vh';
            nameBnText.style.left = '15.63vw';
            nameBnText.style.fontSize = '1.25vw';
            nameBnText.style.fontWeight = 'bold';
            nameBnText.style.color = '#000000';
            nameBnText.style.width = '71.88vw';
            nameBnText.textContent = `নাম: ${nameBn}`;

            const nameEnText = document.createElement('div');
            nameEnText.id = 'name-en-text';
            nameEnText.className = 'card-text';
            nameEnText.style.top = '20.99vh';
            nameEnText.style.left = '15.63vw';
            nameEnText.style.fontSize = '1.17vw';
            nameEnText.style.fontWeight = 'bold';
            nameEnText.style.color = '#000000';
            nameEnText.style.fontFamily = 'Arial, sans-serif';
            nameEnText.style.width = '71.88vw';
            nameEnText.textContent = `Name: ${nameEn}`;

            const fatherText = document.createElement('div');
            fatherText.id = 'father-text';
            fatherText.className = 'card-text';
            fatherText.style.top = '27.07vh';
            fatherText.style.left = '15.63vw';
            fatherText.style.fontSize = '1.17vw';
            fatherText.style.color = '#000000';
            fatherText.style.width = '71.88vw';
            fatherText.textContent = `পিতার নাম: ${fatherName}`;

            const motherText = document.createElement('div');
            motherText.id = 'mother-text';
            motherText.className = 'card-text';
            motherText.style.top = '33.18vh';
            motherText.style.left = '15.63vw';
            motherText.style.fontSize = '1.17vw';
            motherText.style.color = '#000000';
            motherText.style.width = '71.88vw';
            motherText.textContent = `মাতার নাম: ${motherName}`;

            const dobText = document.createElement('div');
            dobText.id = 'dob-text';
            dobText.className = 'card-text';
            dobText.style.top = '40.65vh';
            dobText.style.left = '15.63vw';
            dobText.style.fontSize = '1.17vw';
            dobText.style.fontWeight = 'bold';
            dobText.style.color = '#ff0000';
            dobText.style.width = '71.88vw';
            dobText.textContent = `Date Of Birthday: ${dob}`;

            const idText = document.createElement('div');
            idText.id = 'id-text';
            idText.className = 'card-text';
            idText.style.top = '49.15vh';
            idText.style.left = '15.63vw';
            idText.style.fontSize = '1.17vw';
            idText.style.fontWeight = 'bold';
            idText.style.color = '#ff0000';
            idText.style.width = '71.88vw';
            idText.textContent = `ID NO: ${idNo}`;

            const signatureText = document.createElement('div');
            signatureText.id = 'signature-text';
            signatureText.className = 'card-text';
            signatureText.style.top = '93.20vh';
            signatureText.style.right = '10.94vw';
            signatureText.style.fontSize = '1.17vw';
            signatureText.style.color = '#0000ff';
            signatureText.style.width = '10.94vw';
            signatureText.textContent = `সিগনেচার: ${signature}`;

            cardTextContainer.appendChild(nameBnText);
            cardTextContainer.appendChild(nameEnText);
            cardTextContainer.appendChild(fatherText);
            cardTextContainer.appendChild(motherText);
            cardTextContainer.appendChild(dobText);
            cardTextContainer.appendChild(idText);
            cardTextContainer.appendChild(signatureText);

            document.getElementById('card-box').appendChild(cardTextContainer);

            cardPopup.style.display = 'flex';
            overlay.style.display = 'block';
            headerBox.style.background = getRandomColor();

            if (cardCanvas.complete) {
                captureCard();
            } else {
                cardCanvas.onload = captureCard;
            }
        });

        function captureCard() {
            html2canvas(document.getElementById('card-box'), {
                backgroundColor: null,
                scale: 2,
                useCORS: true
            }).then(canvas => {
                cardCanvas.src = canvas.toDataURL('image/png');
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = cardCanvas.src;
                    link.download = 'virtual_card.png';
                    link.click();
                };
            });
        }
    </script>
</body>
</html>
