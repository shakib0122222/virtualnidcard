      border-radius: 8px;

      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 600px; /* Adjusted to match typical Facebook post box size */

    .thumbnail {

      width: 100%;

      border-radius: 8px 8px 0 0;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    .social-icon:hover {

      color: #1877F2;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .ad-banner {
      border: 1px solid #E4E6EB;
      border-radius: 8px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(24, 119, 242, 0); }
      100% { box-shadow: 0 0 0 0 rgba(24, 119, 242, 0); }
    }
    .loading-spinner {
      display: none;
      border: 4px solid #F3F3F3;
      border-top: 4px solid #1877F2;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .sticky {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #FFFFFF;
      border-bottom: 1px solid #E4E6EB;

          }
          button.querySelector('svg').style.display = 'block';
          spinner.style.display = 'none';
        }, 1000);
      });
    });

    // Fade-in animation on scroll
    const fadeElements = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    fadeElements.forEach(el => observer.observe(el));

    // Customizable titles
    const videoTitles = {

      'title-2': 'Viral Video 2', // Change this to customize the second video title

    Object.keys(videoTitles).forEach(id => {
