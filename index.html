<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ভার্চুয়াল কার্ড জেনারেটর</title>
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Kalpurush', Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }

    .header-box {
      background: linear-gradient(135deg, #003087, #005bb5);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
    }
    .header-box h1 {color:#fff; margin:0;}

    .form-box {
      margin-bottom: 20px;
    }
    .form-group {margin-bottom: 12px;}
    label {display:block; font-size:14px; margin-bottom:5px;}
    input {
      width:100%;
      padding:8px;
      border:1px solid #003087;
      border-radius:6px;
      font-family:'Kalpurush', Arial, sans-serif;
    }
    button {
      background: #005bb5;
      color:#fff;
      border:none;
      padding:10px;
      border-radius:6px;
      width:100%;
      cursor:pointer;
      font-size:15px;
    }

    #card-preview {
      display:none;
      margin-top:20px;
      border:2px solid #003087;
      border-radius:10px;
      overflow:hidden;
      position:relative;
    }

    #card-template {
      width:100%;
      display:block;
    }

    /* টেক্সট লেয়ার */
    .card-overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      padding:60px 20px 20px 150px; /* ছবির অনুযায়ী মার্জিন ঠিক করা */
      box-sizing:border-box;
    }

    .row {
      display:flex;
      justify-content:flex-start;
      align-items:center;
      margin-bottom:8px;
      font-size:14px;
    }
    .row span.label {min-width:70px; font-weight:bold;}
    .row span.value {flex:1;}
    
    /* Responsive text scaling */
    @media(max-width:500px){
      .row{font-size:12px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>ভার্চুয়াল NID কার্ড জেনারেটর</h1>
    </div>

    <div class="form-box">
      <form id="card-form">
        <div class="form-group">
          <label for="name-bn">নাম (বাংলা)</label>
          <input type="text" id="name-bn" required>
        </div>
        <div class="form-group">
          <label for="name-en">Name (English)</label>
          <input type="text" id="name-en" required>
        </div>
        <div class="form-group">
          <label for="father-name">পিতার নাম</label>
          <input type="text" id="father-name" required>
        </div>
        <div class="form-group">
          <label for="mother-name">মাতার নাম</label>
          <input type="text" id="mother-name" required>
        </div>
        <div class="form-group">
          <label for="dob">জন্মতারিখ</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="signature">সিগনেচার</label>
          <input type="text" id="signature" required>
        </div>
        <button type="submit">ক্রিয়েট কার্ড</button>
      </form>
    </div>

    <div id="card-preview">
      <img id="card-template" src="20251002_032611.jpg" alt="Card Template">
      <div class="card-overlay">
        <div class="row"><span class="label">নাম:</span> <span id="out-name-bn" class="value"></span></div>
        <div class="row"><span class="label">Name:</span> <span id="out-name-en" class="value"></span></div>
        <div class="row"><span class="label">পিতা:</span> <span id="out-father" class="value"></span></div>
        <div class="row"><span class="label">মাতা:</span> <span id="out-mother" class="value"></span></div>
        <div class="row"><span class="label">DOB:</span> <span id="out-dob" class="value"></span></div>
        <div class="row"><span class="label">ID NO:</span> <span id="out-id" class="value"></span></div>
        <div class="row"><span class="label">সিগনেচার:</span> <span id="out-signature" class="value"></span></div>
      </div>
    </div>
  </div>

  <script>
    const form=document.getElementById("card-form");
    const preview=document.getElementById("card-preview");
    const outBn=document.getElementById("out-name-bn");
    const outEn=document.getElementById("out-name-en");
    const outFather=document.getElementById("out-father");
    const outMother=document.getElementById("out-mother");
    const outDob=document.getElementById("out-dob");
    const outId=document.getElementById("out-id");
    const outSign=document.getElementById("out-signature");

    function randomID(){
      return Math.floor(1000000000+Math.random()*9000000000);
    }

    form.addEventListener("submit",(e)=>{
      e.preventDefault();
      outBn.textContent=document.getElementById("name-bn").value;
      outEn.textContent=document.getElementById("name-en").value.toUpperCase();
      outFather.textContent=document.getElementById("father-name").value;
      outMother.textContent=document.getElementById("mother-name").value;
      outDob.textContent=document.getElementById("dob").value;
      outId.textContent=randomID();
      outSign.textContent=document.getElementById("signature").value;
      preview.style.display="block";
    });
  </script>
</body>
</html>
