<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভার্চুয়াল কার্ড জেনারেটর</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header-box {
            background: linear-gradient(135deg, #003087, #005bb5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        .form-box {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 91, 181, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0 6px 20px rgba(0, 91, 181, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #003087;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #003087;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 8px rgba(0, 91, 181, 0.3);
        }
        button {
            background: linear-gradient(135deg, #003087, #005bb5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005bb5, #003087);
            transform: translateY(-2px);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #card-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Responsive width */
            max-width: 1280px; /* Base width for NID template */
            max-height: 90vh;
            overflow-y: auto;
            background: #ffffff;
            border: 2px solid #003087;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        #card-box {
            position: relative;
            width: 100%; /* Make card box fill the popup */
            padding-bottom: calc(883 / 1280 * 100%); /* Maintain aspect ratio of 1280x883 */
            overflow: hidden;
            /* border: 1px solid red; /* For debugging */
        }
        #card-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* transform-origin: top left; /* Needed for scaling elements correctly */
        }
        .card-text {
            position: absolute;
            font-family: 'Kalpurush', Arial, sans-serif;
            color: #000000;
            text-align: left;
            word-wrap: break-word; /* Allow text to wrap */
            word-break: break-all; /* Break long words */
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        /* --- Specific text positioning based on the NID template (tuned for 1280x883 px image) --- */
        /* These values are percentages of the #card-box width/height. */
        /* You might need to fine-tune these if your base image changes. */
        /* The image has dimensions ~1280px wide and ~883px high */

        #name-bn-text {
            top: 51.0%; /* Y-position from top */
            left: 32.0%; /* X-position from left */
            font-size: 2.3vw; /* Responsive font size */
            font-weight: bold;
            width: 35%; /* Max width of text area */
            max-width: 450px; /* Cap max width for very large screens */
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #name-en-text {
            top: 55.5%;
            left: 32.0%;
            font-size: 2.1vw;
            font-weight: bold;
            font-family: Arial, sans-serif;
            width: 35%;
            max-width: 450px;
        }
        #father-text {
            top: 61.0%;
            left: 32.0%;
            font-size: 2.1vw;
            width: 35%;
            max-width: 450px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #mother-text {
            top: 66.5%;
            left: 32.0%;
            font-size: 2.1vw;
            width: 35%;
            max-width: 450px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #dob-text {
            top: 72.5%;
            left: 32.0%;
            font-size: 2.1vw;
            font-weight: bold;
            color: #ff0000;
            width: 25%;
            max-width: 300px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #id-text {
            top: 78.5%;
            left: 32.0%;
            font-size: 2.1vw;
            font-weight: bold;
            color: #ff0000;
            width: 35%;
            max-width: 450px;
            font-family: 'Kalpurush', Arial, sans-serif; /* For ID, usually numbers, but if any text, this helps */
        }
        #signature-text {
            top: 93.0%;
            left: 67.0%; /* Adjusted for right side, based on template */
            font-size: 1.8vw;
            color: #0000ff;
            text-align: center; /* Center signature text */
            width: 15%; /* Width for signature text */
            max-width: 200px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        /* --- End of specific text positioning --- */

        #card-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 5px;
            z-index: 0; /* Image should be behind text */
        }
        #button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
        }
        #download-btn, #close-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            width: 45%;
            max-width: 200px;
        }
        #download-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }
        #download-btn:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-2px);
        }
        #close-btn {
            background: #ff4444;
            color: white;
        }
        #close-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        /* Adjustments for smaller screens, if necessary, though vw should handle much of it */
        @media (max-width: 768px) {
            #card-popup {
                padding: 10px;
            }
            #name-bn-text, #name-en-text, #father-text, #mother-text, #dob-text, #id-text, #signature-text {
                font-size: 3.5vw; /* Slightly larger font on small screens */
            }
            #signature-text {
                font-size: 3vw;
            }
            #download-btn, #close-btn {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
             #name-bn-text, #name-en-text, #father-text, #mother-text, #dob-text, #id-text, #signature-text {
                font-size: 4.5vw; /* Even larger font on very small screens */
            }
            #signature-text {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
        </div>
        <p class="note">This card is for preview purposes only</p>
        <div class="form-box">
            <form id="card-form">
                <div class="form-group">
                    <label for="name-bn">নাম (বাংলা)</label>
                    <input type="text" id="name-bn" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="name-en">Name (English)</label>
                    <input type="text" id="name-en" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="father-name">পিতার নাম</label>
                    <input type="text" id="father-name" placeholder="পিতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">মাতার নাম</label>
                    <input type="text" id="mother-name" placeholder="মাতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="dob">জন্মতারিখ</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="signature">সিগনেচার</label>
                    <input type="text" id="signature" placeholder="আপনার সিগনেচার লিখুন" required>
                </div>
                <button type="submit">ক্রিয়েট কার্ড</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div id="card-popup">
            <div id="card-box">
                <img id="card-image-template" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
                <div id="card-text-container">
                    <div id="name-bn-text" class="card-text"></div>
                    <div id="name-en-text" class="card-text"></div>
                    <div id="father-text" class="card-text"></div>
                    <div id="mother-text" class="card-text"></div>
                    <div id="dob-text" class="card-text"></div>
                    <div id="id-text" class="card-text"></div>
                    <div id="signature-text" class="card-text"></div>
                </div>
            </div>
            <div id="button-box">
                <button id="download-btn">ডাউনলোড কার্ড</button>
                <button id="close-btn">বন্ধ করুন</button>
            </div>
        </div>
        <footer>@Developed By SAKIB HOSSAIN</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('card-form');
        const cardPopup = document.getElementById('card-popup');
        const cardBox = document.getElementById('card-box');
        const cardImageTemplate = document.getElementById('card-image-template'); // Renamed for clarity
        const downloadBtn = document.getElementById('download-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const headerBox = document.querySelector('.header-box');
        const textContainer = document.getElementById('card-text-container');

        // Close popup on close button click
        closeBtn.onclick = () => {
            cardPopup.style.display = 'none';
            overlay.style.display = 'none';
            // Hide text elements after closing, so they don't flash on next open
            Array.from(textContainer.children).forEach(el => el.style.display = 'none');
        };

        // Close popup on overlay click
        overlay.onclick = () => {
            cardPopup.style.display = 'none';
            overlay.style.display = 'none';
            // Hide text elements
            Array.from(textContainer.children).forEach(el => el.style.display = 'none');
        };

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #003087, #005bb5)',
                'linear-gradient(135deg, #4CAF50, #2E7D32)',
                'linear-gradient(135deg, #F44336, #D32F2F)',
                'linear-gradient(135deg, #FF9800, #EF6C00)',
                'linear-gradient(135deg, #9C27B0, #7B1FA2)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        headerBox.style.background = getRandomColor();

        function generateRandomID() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameBn = document.getElementById('name-bn').value;
            let nameEn = document.getElementById('name-en').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const dob = document.getElementById('dob').value;
            const idNo = generateRandomID();
            const signature = document.getElementById('signature').value;

            nameEn = nameEn.toUpperCase();

            // Update text content
            document.getElementById('name-bn-text').textContent = `নাম: ${nameBn}`;
            document.getElementById('name-en-text').textContent = `Name: ${nameEn}`;
            document.getElementById('father-text').textContent = `পিতার নাম: ${fatherName}`;
            document.getElementById('mother-text').textContent = `মাতার নাম: ${motherName}`;
            document.getElementById('dob-text').textContent = `Date Of Birthday: ${dob}`;
            document.getElementById('id-text').textContent = `ID NO: ${idNo}`;
            document.getElementById('signature-text').textContent = `${signature}`;

            // Show popup and overlay
            cardPopup.style.display = 'flex';
            overlay.style.display = 'block';
            headerBox.style.background = getRandomColor();

            // Make sure all text elements are visible before capture
            Array.from(textContainer.children).forEach(el => el.style.display = 'block');

            // Ensure the image template is loaded before attempting capture
            if (cardImageTemplate.complete) {
                captureCard();
            } else {
                cardImageTemplate.onload = captureCard;
                cardImageTemplate.onerror = () => {
                    console.error("Error loading card image template.");
                    alert("কার্ড টেমপ্লেট লোড করতে সমস্যা হয়েছে।");
                    // Still attempt to capture, though it might be missing the background
                    captureCard(); 
                };
            }
        });

        function captureCard() {
            // Give a tiny delay to ensure all DOM changes (like text rendering) are settled
            setTimeout(() => {
                html2canvas(cardBox, {
                    backgroundColor: null,
                    scale: 2, // Capture at a higher resolution
                    useCORS: true, // Important for external images
                    // allowTaint: true, // You can try this if useCORS still gives issues, but often less secure
                    // foreignObjectRendering: true // Might help with complex CSS, but can be slower
                }).then(canvas => {
                    // Create a new image element to display the captured card
                    const capturedCardImg = document.createElement('img');
                    capturedCardImg.src = canvas.toDataURL('image/png');
                    capturedCardImg.id = 'final-card-image';
                    capturedCardImg.style.width = '100%';
                    capturedCardImg.style.height = '100%';
                    capturedCardImg.style.objectFit = 'contain';
                    capturedCardImg.style.position = 'absolute';
                    capturedCardImg.style.top = '0';
                    capturedCardImg.style.left = '0';
                    capturedCardImg.style.zIndex = '2'; // Display above the text container

                    // Replace the template image and hide the text container
                    cardBox.innerHTML = ''; // Clear cardBox content
                    cardBox.appendChild(capturedCardImg); // Add the captured image

                    // Update download button to use the new captured image
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = capturedCardImg.src;
                        link.download = 'virtual_nid_card.png';
                        link.click();
                    };
                }).catch(error => {
                    console.error('Error capturing card:', error);
                    alert('কার্ড তৈরি করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।');
                    // In case of error, just show the template with text
                    Array.from(textContainer.children).forEach(el => el.style.display = 'block');
                });
            }, 50); // Small delay
        }

        // Initially hide text elements until generated
        Array.from(textContainer.children).forEach(el => el.style.display = 'none');
    </script>
</body>
</html>
