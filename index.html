<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভার্চুয়াল কার্ড জেনারেটর</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header-box {
            background: linear-gradient(135deg, #003087, #005bb5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        .form-box {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 91, 181, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0 6px 20px rgba(0, 91, 181, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #003087;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #003087;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 8px rgba(0, 91, 181, 0.3);
        }
        button {
            background: linear-gradient(135deg, #003087, #005bb5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005bb5, #003087);
            transform: translateY(-2px);
        }
        #card-preview {
            display: none;
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #003087;
            border-radius: 10px;
            padding: 5px;
            background-color: #f0f4f8;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #card-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .card-text {
            position: absolute;
            color: #000000;
            font-family: 'Kalpurush', Arial, sans-serif;
            white-space: nowrap; /* Prevents text from wrapping */
        }
        /* Updated text positions and sizes */
        #name-bn-text {
            top: 90px;
            left: 215px;
            font-size: 18px;
            font-weight: bold;
        }
        #name-en-text {
            top: 115px;
            left: 215px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        #father-text {
            top: 135px;
            left: 215px;
            font-size: 14px;
        }
        #mother-text {
            top: 155px;
            left: 215px;
            font-size: 14px;
        }
        #dob-text {
            top: 175px;
            left: 215px;
            font-size: 14px;
        }
        #id-text {
            top: 205px;
            left: 215px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
        #signature-text {
            top: 245px;
            left: 35px;
            font-size: 18px;
            width: 140px; /* Width of the blue box */
            text-align: center;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        #download-btn {
            display: none;
            background: linear-gradient(135deg, #28a745, #218838);
        }
        #download-btn:hover {
            background: linear-gradient(135deg, #218838, #28a745);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }
             /* Responsive positions using percentages */
            .card-text {
                transform: none;
                width: auto;
            }
            #name-bn-text {
                top: 25%;
                left: 43%;
                font-size: 15px;
            }
            #name-en-text {
                top: 32%;
                left: 43%;
                font-size: 12px;
            }
            #father-text {
                top: 37%;
                left: 43%;
                font-size: 12px;
            }
            #mother-text {
                top: 42%;
                left: 43%;
                font-size: 12px;
            }
            #dob-text {
                top: 47%;
                left: 43%;
                font-size: 12px;
            }
            #id-text {
                top: 55%;
                left: 43%;
                font-size: 15px;
            }
            #signature-text {
                top: 67%;
                left: 7%;
                width: 28%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
        </div>
        <p class="note">This card is for preview purposes only</p>
        <div class="form-box">
            <form id="card-form">
                <div class="form-group">
                    <label for="name-bn">নাম (বাংলা)</label>
                    <input type="text" id="name-bn" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="name-en">Name (English)</label>
                    <input type="text" id="name-en" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="father-name">পিতার নাম</label>
                    <input type="text" id="father-name" placeholder="পিতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">মাতার নাম</label>
                    <input type="text" id="mother-name" placeholder="মাতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="dob">জন্মতারিখ</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="signature">সিগনেচার</label>
                    <input type="text" id="signature" placeholder="আপনার সিগনেচার লিখুন" required>
                </div>
                <button type="submit">ক্রিয়েট কার্ড</button>
            </form>
        </div>
        <div id="card-preview">
            <div id="card-text-container">
                <div id="name-bn-text" class="card-text"></div>
                <div id="name-en-text" class="card-text"></div>
                <div id="father-text" class="card-text"></div>
                <div id="mother-text" class="card-text"></div>
                <div id="dob-text" class="card-text"></div>
                <div id="id-text" class="card-text"></div>
                <div id="signature-text" class="card-text"></div>
            </div>
            <img id="card-canvas" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
        </div>
        <button id="download-btn">ডাউনলোড কার্ড</button>
        <footer>@Developed By SAKIB HOSSAIN</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('card-form');
        const cardPreview = document.getElementById('card-preview');
        const cardCanvas = document.getElementById('card-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const textContainer = document.getElementById('card-text-container');
        const nameBnText = document.getElementById('name-bn-text');
        const nameEnText = document.getElementById('name-en-text');
        const fatherText = document.getElementById('father-text');
        const motherText = document.getElementById('mother-text');
        const dobText = document.getElementById('dob-text');
        const idText = document.getElementById('id-text');
        const signatureText = document.getElementById('signature-text');
        const headerBox = document.querySelector('.header-box');

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #003087, #005bb5)',
                'linear-gradient(135deg, #4CAF50, #2E7D32)',
                'linear-gradient(135deg, #F44336, #D32F2F)',
                'linear-gradient(135deg, #FF9800, #EF6C00)',
                'linear-gradient(135deg, #9C27B0, #7B1FA2)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        headerBox.style.background = getRandomColor();

        function generateRandomID() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameBn = document.getElementById('name-bn').value;
            let nameEn = document.getElementById('name-en').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const dob = document.getElementById('dob').value;
            const idNo = generateRandomID();
            const signature = document.getElementById('signature').value;
            
            nameEn = nameEn.toUpperCase();

            // Updated to add labels as requested
            nameBnText.textContent = `নাম: ${nameBn}`;
            nameEnText.textContent = `Name: ${nameEn}`;
            fatherText.textContent = `পিতা: ${fatherName}`;
            motherText.textContent = `মাতা: ${motherName}`;
            dobText.textContent = `Date of Birth: ${dob}`;
            idText.textContent = `ID NO: ${idNo}`;
            signatureText.textContent = signature;

            cardPreview.style.display = 'block';
            headerBox.style.background = getRandomColor();

            if (cardCanvas.complete) {
                captureCard();
            } else {
                cardCanvas.onload = captureCard;
            }
        });

        function captureCard() {
            // Temporarily show text for capturing
            textContainer.style.display = 'block';

            html2canvas(document.querySelector("#card-preview"), {
                useCORS: true,
                scale: 3 // Increase scale for better quality
            }).then(canvas => {
                // Hide original text elements
                textContainer.style.display = 'none';
                
                // Set the captured image as the source for the main image display
                cardCanvas.src = canvas.toDataURL("image/png");
                
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = 'virtual-card.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                };
            });
        }
    </script>
</body>
    </html>
