<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Card Generator</title>
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Kalpurush', Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
      color: #003087;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #003087;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
    <form id="card-form">
      <label>নাম (বাংলা)</label>
      <input type="text" id="name-bn" required>
      
      <label>Name (English)</label>
      <input type="text" id="name-en" required>
      
      <label>পিতার নাম</label>
      <input type="text" id="father-name" required>
      
      <label>মাতার নাম</label>
      <input type="text" id="mother-name" required>
      
      <label>জন্মতারিখ</label>
      <input type="date" id="dob" required>
      
      <label>সিগনেচার</label>
      <input type="text" id="signature" required>
      
      <button type="submit">ক্রিয়েট কার্ড</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("card-form");

    function generateRandomID() {
      return Math.floor(1000000000 + Math.random() * 9000000000).toString();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nameBn = document.getElementById("name-bn").value;
      const nameEn = document.getElementById("name-en").value.toUpperCase();
      const father = document.getElementById("father-name").value;
      const mother = document.getElementById("mother-name").value;
      const dob = document.getElementById("dob").value;
      const signature = document.getElementById("signature").value;
      const idNo = generateRandomID();

      // নতুন পেজে কার্ড ওপেন করব
      const newWin = window.open("", "_blank");
      newWin.document.write(`
        <html>
        <head>
          <title>Generated Card</title>
          <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
          <style>
            body {
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              min-height: 100vh;
              background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
              margin:0;
              font-family: 'Kalpurush', Arial, sans-serif;
            }
            .card-box {
              position: relative;
              width: 350px;
              border: 2px solid #000;
              background: #fff;
              border-radius: 12px;
              padding: 20px;
              font-size: 16px;
              box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            }
            .card-text {
              margin: 6px 0;
            }
            #download-btn {
              margin-top: 20px;
              padding: 10px 14px;
              font-size: 16px;
              background: green;
              color: #fff;
              border: none;
              border-radius: 6px;
              cursor: pointer;
            }
            #download-btn:hover {
              background: darkgreen;
            }
          </style>
        </head>
        <body>
          <div id="card" class="card-box">
            <p class="card-text">নাম : ${nameBn}</p>
            <p class="card-text">Name : ${nameEn}</p>
            <p class="card-text">পিতা : ${father}</p>
            <p class="card-text">মাতা : ${mother}</p>
            <p class="card-text">Date Of Birth : ${dob}</p>
            <p class="card-text">ID NO : ${idNo}</p>
            <p class="card-text">Signature : ${signature}</p>
          </div>
          <button id="download-btn">ডাউনলোড কার্ড</button>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
          <script>
            const btn = document.getElementById("download-btn");
            btn.addEventListener("click", () => {
              html2canvas(document.getElementById("card")).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "virtual_card.png";
                link.click();
              });
            });
          </script>
        </body>
        </html>
      `);
    });
  </script>
</body>
</html>
