<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভার্চুয়াল কার্ড জেনারেটর</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header-box {
            background: linear-gradient(135deg, #003087, #005bb5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        .form-box {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 91, 181, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0 6px 20px rgba(0, 91, 181, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #003087;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #003087;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 8px rgba(0, 91, 181, 0.3);
        }
        button {
            background: linear-gradient(135deg, #003087, #005bb5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005bb5, #003087);
            transform: translateY(-2px);
        }
        #card-preview {
            display: none;
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 500px; /* কার্ডের সর্বোচ্চ প্রস্থ */
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #003087;
            border-radius: 10px;
            padding: 5px;
            background-color: #f0f4f8;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #card-canvas {
            max-width: 100%;
            height: auto; /* কার্ডের উচ্চতা স্বয়ংক্রিয়ভাবে সামঞ্জস্য */
            border-radius: 10px;
        }
        .card-text {
            position: absolute;
            color: #000000;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #name-bn-text {
            top: 85px;
            left: 150px;
            font-size: 20px;
            font-weight: bold;
            width: 400px;
        }
        #name-en-text {
            top: 115px;
            left: 150px;
            font-size: 18px;
            width: 400px;
        }
        #father-text {
            top: 145px;
            left: 150px;
            font-size: 18px;
            width: 400px;
        }
        #mother-text {
            top: 175px;
            left: 150px;
            font-size: 18px;
            width: 400px;
        }
        #nid-text {
            top: 240px;
            left: 150px;
            font-size: 21px;
            width: 400px;
        }
        #dob-text {
            top: 205px;
            left: 150px;
            font-size: 18px;
            font-weight: bold;
            width: 400px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        #download-btn {
            display: none;
            background: linear-gradient(135deg, #28a745, #218838);
        }
        #download-btn:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            .header-box {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .note {
                font-size: 12px;
            }
            .form-box {
                padding: 10px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            label {
                font-size: 14px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            #card-preview {
                padding: 5px;
                max-width: 100%; /* মোবাইলে ফুল উইডথ */
            }
            .card-text {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                font-size: 14px;
            }
            #name-bn-text {
                top: 80px;
                font-size: 16px;
            }
            #name-en-text {
                top: 100px;
                font-size: 14px;
            }
            #father-text {
                top: 120px;
                font-size: 14px;
            }
            #mother-text {
                top: 140px;
                font-size: 14px;
            }
            #dob-text {
                top: 160px;
                font-size: 14px;
            }
            #nid-text {
                top: 180px;
                font-size: 14px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
        </div>
        <p class="note">This card is for preview purposes only</p>
        <div class="form-box">
            <form id="card-form">
                <div class="form-group">
                    <label for="name-bn">নাম (বাংলা)</label>
                    <input type="text" id="name-bn" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="name-en">Name (English)</label>
                    <input type="text" id="name-en" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="father-name">পিতার নাম</label>
                    <input type="text" id="father-name" placeholder="পিতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">মাতার নাম</label>
                    <input type="text" id="mother-name" placeholder="মাতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="dob">জন্মতারিখ</label>
                    <input type="date" id="dob" required>
                </div>
                <button type="submit">ক্রিয়েট কার্ড</button>
            </form>
        </div>
        <div id="card-preview">
            <div id="card-text-container">
                <div id="name-bn-text" class="card-text"></div>
                <div id="name-en-text" class="card-text"></div>
                <div id="father-text" class="card-text"></div>
                <div id="mother-text" class="card-text"></div>
                <div id="nid-text" class="card-text"></div>
                <div id="dob-text" class="card-text"></div>
            </div>
            <img id="card-canvas" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
        </div>
        <button id="download-btn">ডাউনলোড কার্ড</button>
        <footer>@Developed By SAKIB HOSSAIN</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('card-form');
        const cardPreview = document.getElementById('card-preview');
        const cardCanvas = document.getElementById('card-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const textContainer = document.getElementById('card-text-container');
        const nameBnText = document.getElementById('name-bn-text');
        const nameEnText = document.getElementById('name-en-text');
        const fatherText = document.getElementById('father-text');
        const motherText = document.getElementById('mother-text');
        const nidText = document.getElementById('nid-text');
        const dobText = document.getElementById('dob-text');
        const headerBox = document.querySelector('.header-box');

        // Random color generator for header box
        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #003087, #005bb5)',
                'linear-gradient(135deg, #4CAF50, #2E7D32)',
                'linear-gradient(135deg, #F44336, #D32F2F)',
                'linear-gradient(135deg, #FF9800, #EF6C00)',
                'linear-gradient(135deg, #9C27B0, #7B1FA2)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Set random color on load
        headerBox.style.background = getRandomColor();

        // Random 10-digit NID-like number generator
        function generateRandomNID() {
            return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameBn = document.getElementById('name-bn').value;
            const nameEn = document.getElementById('name-en').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const dob = document.getElementById('dob').value;
            const nidNo = generateRandomNID();

            // Update text on the card
            nameBnText.textContent = nameBn;
            nameEnText.textContent = nameEn;
            fatherText.textContent = fatherName;
            motherText.textContent = motherName;
            nidText.textContent = nidNo;
            dobText.textContent = dob;

            // Show the card preview
            cardPreview.style.display = 'block';

            // Change header color on each submit
            headerBox.style.background = getRandomColor();

            // Ensure image is loaded before capturing
            if (cardCanvas.complete) {
                captureCard();
            } else {
                cardCanvas.onload = captureCard;
            }
        });

        function captureCard() {
            html2canvas(document.getElementById('card-preview'), {
                backgroundColor: null,
                scale: 2,
                useCORS: true
            }).then(canvas => {
                cardCanvas.src = canvas.toDataURL('image/png');
                textContainer.style.display = 'none';
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = cardCanvas.src;
                    link.download = 'virtual_card.png';
                    link.click();
                };
            });
        }
    </script>
</body>
</html>
