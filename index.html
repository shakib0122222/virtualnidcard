<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভার্চুয়াল কার্ড জেনারেটর</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Kalpurush', Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0ff, #f0f4f8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header-box {
            background: linear-gradient(135deg, #003087, #005bb5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }
        .note {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-family: 'Kalpurush', Arial, sans-serif;
        }
        .form-box {
            background: linear-gradient(135deg, #e6f0ff, #ffffff);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 91, 181, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .form-box:hover {
            box-shadow: 0 6px 20px rgba(0, 91, 181, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #003087;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #003087;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 8px rgba(0, 91, 181, 0.3);
        }
        button {
            background: linear-gradient(135deg, #003087, #005bb5);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005bb5, #003087);
            transform: translateY(-2px);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #card-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: fit-content; /* Adjust width to fit content, especially the card-box */
            max-width: 95%; /* Limit maximum width */
            max-height: 90vh;
            overflow-y: auto;
            background: #ffffff;
            border: 2px solid #003087;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
            align-items: center; /* Center items horizontally */
        }
        #card-box {
            position: relative;
            width: 1280px; /* Fixed width of the NID template */
            height: 883px; /* Fixed height of the NID template */
            overflow: hidden; /* Ensure text doesn't go out of bounds */
            /* border: 1px solid red; /* For debugging purposes */
        }
        #card-text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Make text container fill card-box */
            height: 100%;
            z-index: 1; /* Ensure text is above the image */
        }
        .card-text {
            position: absolute;
            font-family: 'Kalpurush', Arial, sans-serif;
            color: #000000; /* Default text color */
            font-size: 22px; /* All text 22px as requested */
            text-align: left; /* Default text alignment */
            white-space: nowrap; /* Prevent text from wrapping by default */
            line-height: 1.2; /* Adjust line height for better spacing */
            font-weight: bold; /* Make all text bold as per NID appearance */
        }

        /* Specific text positioning based on the NID template (adjust these values precisely) */
        /* These values are estimates and might need fine-tuning based on the exact template image */

        #name-bn-text {
            top: 450px; /* Vertical position from top of card-box */
            left: 410px; /* Horizontal position from left of card-box */
            width: 450px; /* Max width to prevent overflow */
            white-space: normal; /* Allow name to wrap if too long */
        }
        #name-en-text {
            top: 495px; /* Adjust as per template */
            left: 410px; /* Adjust as per template */
            font-family: Arial, sans-serif; /* For English names */
            width: 450px; /* Max width */
            white-space: normal;
        }
        #father-text {
            top: 545px; /* Adjust as per template */
            left: 410px; /* Adjust as per template */
            width: 450px; /* Max width */
            white-space: normal;
        }
        #mother-text {
            top: 590px; /* Adjust as per template */
            left: 410px; /* Adjust as per template */
            width: 450px; /* Max width */
            white-space: normal;
        }
        #dob-text {
            top: 640px; /* Adjust as per template */
            left: 410px; /* Adjust as per template */
            color: #ff0000; /* Red color for DOB */
            width: 300px; /* Max width */
            white-space: nowrap;
        }
        #id-text {
            top: 685px; /* Adjust as per template */
            left: 410px; /* Adjust as per template */
            color: #ff0000; /* Red color for ID */
            width: 450px; /* Max width */
            white-space: nowrap;
        }
        #signature-text {
            top: 825px; /* Adjust as per template */
            left: 860px; /* Adjust as per template */
            color: #0000ff; /* Blue color for signature */
            text-align: center; /* Center align signature */
            width: 200px; /* Max width for signature */
            white-space: normal;
            font-weight: normal; /* Signature typically not bold */
        }
        /* Photo Placeholder */
        #photo-placeholder {
            position: absolute;
            top: 440px; /* Adjust based on NID template for photo top */
            left: 140px; /* Adjust based on NID template for photo left */
            width: 210px; /* Adjust photo width */
            height: 250px; /* Adjust photo height */
            background-color: #e0e0e0; /* Placeholder color */
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #777;
            overflow: hidden; /* Ensure image fits */
        }
        #photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the placeholder area */
            display: none; /* Hide until image is loaded */
        }


        #card-canvas {
            display: block; /* Ensure it's treated as a block element */
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the image fits within the box */
            border-radius: 5px;
        }
        #button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            width: 100%; /* Ensure buttons take full width of popup */
        }
        #download-btn, #close-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Kalpurush', Arial, sans-serif;
            width: 45%; /* Make buttons take almost half width */
            max-width: 200px;
        }
        #download-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }
        #download-btn:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-2px);
        }
        #close-btn {
            background: #ff4444;
            color: white;
        }
        #close-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            .note {
                font-size: 12px;
            }
            .form-group label, .form-group input {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 10px;
            }
            #card-popup {
                width: 95%;
                padding: 10px;
            }
            #card-box {
                width: 100%; /* Allow card-box to scale */
                height: calc(100vw * 883 / 1280); /* Maintain aspect ratio based on viewport width */
                min-height: 250px; /* Minimum height for smaller devices */
            }
            #card-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            #card-text-container {
                width: 100%;
                height: 100%;
            }
            .card-text {
                font-size: 2.8vw; /* Adjust font size relative to viewport width */
                white-space: normal; /* Allow text to wrap on smaller screens */
            }
            /* Adjust responsive positions (percentages or vw for better scaling) */
            #name-bn-text {
                top: 35%; 
                left: 32%;
                width: 50%;
            }
            #name-en-text {
                top: 39%;
                left: 32%;
                width: 50%;
            }
            #father-text {
                top: 43%;
                left: 32%;
                width: 50%;
            }
            #mother-text {
                top: 47%;
                left: 32%;
                width: 50%;
            }
            #dob-text {
                top: 51%;
                left: 32%;
                width: 40%;
            }
            #id-text {
                top: 55%;
                left: 32%;
                width: 50%;
            }
            #signature-text {
                top: 85%;
                left: 65%; /* Adjusted for relative position */
                width: 25%;
                font-size: 2.2vw;
            }
            #photo-placeholder {
                top: 34%;
                left: 11%;
                width: 16.5%; /* Adjust width */
                height: 22%; /* Adjust height */
                font-size: 1.5vw;
            }
            #button-box {
                flex-direction: column;
                gap: 10px;
            }
            #download-btn, #close-btn {
                width: 80%;
                max-width: none;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>ভার্চুয়াল কার্ড জেনারেটর</h1>
        </div>
        <p class="note">This card is for preview purposes only</p>
        <div class="form-box">
            <form id="card-form">
                <div class="form-group">
                    <label for="name-bn">নাম (বাংলা)</label>
                    <input type="text" id="name-bn" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="name-en">Name (English)</label>
                    <input type="text" id="name-en" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="father-name">পিতার নাম</label>
                    <input type="text" id="father-name" placeholder="পিতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">মাতার নাম</label>
                    <input type="text" id="mother-name" placeholder="মাতার নাম লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="dob">জন্মতারিখ</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="signature">সিগনেচার</label>
                    <input type="text" id="signature" placeholder="আপনার সিগনেচার লিখুন" required>
                </div>
                <div class="form-group">
                    <label for="photo">ছবি আপলোড করুন</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
                <button type="submit">ক্রিয়েট কার্ড</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div id="card-popup">
            <div id="card-box">
                <div id="card-text-container">
                    <div id="name-bn-text" class="card-text"></div>
                    <div id="name-en-text" class="card-text"></div>
                    <div id="father-text" class="card-text"></div>
                    <div id="mother-text" class="card-text"></div>
                    <div id="dob-text" class="card-text"></div>
                    <div id="id-text" class="card-text"></div>
                    <div id="signature-text" class="card-text"></div>
                    <div id="photo-placeholder">
                        <img id="photo-preview" src="" alt="Photo Preview">
                        <span id="photo-text">ছবি</span>
                    </div>
                </div>
                <img id="card-canvas" src="https://raw.githubusercontent.com/shakib0122222/gorib/6a43568d84d1a92c93b5a2087fc838ec6a7181b0/20251002_000903.jpg" alt="Card Preview" crossorigin="anonymous">
            </div>
            <div id="button-box">
                <button id="download-btn">ডাউনলোড কার্ড</button>
                <button id="close-btn">বন্ধ করুন</button>
            </div>
        </div>
        <footer>@Developed By SAKIB HOSSAIN</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('card-form');
        const cardPopup = document.getElementById('card-popup');
        const cardBox = document.getElementById('card-box');
        const cardCanvas = document.getElementById('card-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const headerBox = document.querySelector('.header-box');
        const textContainer = document.getElementById('card-text-container');
        const photoInput = document.getElementById('photo');
        const photoPreview = document.getElementById('photo-preview');
        const photoPlaceholderText = document.getElementById('photo-text');

        // Close popup on close button click
        closeBtn.onclick = () => {
            cardPopup.style.display = 'none';
            overlay.style.display = 'none';
            textContainer.style.display = 'none';
        };

        // Close popup on overlay click
        overlay.onclick = () => {
            cardPopup.style.display = 'none';
            overlay.style.display = 'none';
            textContainer.style.display = 'none';
        };

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #003087, #005bb5)',
                'linear-gradient(135deg, #4CAF50, #2E7D32)',
                'linear-gradient(135deg, #F44336, #D32F2F)',
                'linear-gradient(135deg, #FF9800, #EF6C00)',
                'linear-gradient(135deg, #9C27B0, #7B1FA2)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        headerBox.style.background = getRandomColor();

        function generateRandomID() {
            return Math.floor(1000000000000 + Math.random() * 9000000000000).toString(); // 13-digit ID
        }

        // Photo preview logic
        photoInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                    photoPlaceholderText.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                photoPreview.src = '';
                photoPreview.style.display = 'none';
                photoPlaceholderText.style.display = 'block';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameBn = document.getElementById('name-bn').value;
            let nameEn = document.getElementById('name-en').value;
            const fatherName = document.getElementById('father-name').value;
            const motherName = document.getElementById('mother-name').value;
            const dob = document.getElementById('dob').value;
            const idNo = generateRandomID();
            const signature = document.getElementById('signature').value;

            nameEn = nameEn.toUpperCase();

            document.getElementById('name-bn-text').textContent = nameBn;
            document.getElementById('name-en-text').textContent = nameEn;
            document.getElementById('father-text').textContent = fatherName;
            document.getElementById('mother-text').textContent = motherName;
            document.getElementById('dob-text').textContent = dob;
            document.getElementById('id-text').textContent = idNo;
            document.getElementById('signature-text').textContent = signature;

            // Show popup and overlay
            cardPopup.style.display = 'flex';
            overlay.style.display = 'block';
            headerBox.style.background = getRandomColor();

            // Show the text container *before* html2canvas captures it
            textContainer.style.display = 'block'; 

            // Ensure photo is rendered if available before capture
            const imgElement = document.getElementById('photo-preview');
            if (imgElement.src && imgElement.style.display === 'block') {
                if (imgElement.complete) {
                    captureCard();
                } else {
                    imgElement.onload = captureCard;
                }
            } else {
                captureCard();
            }
        });

        function captureCard() {
            // Wait a small moment to ensure text and photo are rendered before capture
            setTimeout(() => {
                html2canvas(cardBox, {
                    backgroundColor: null, 
                    scale: 2, 
                    useCORS: true 
                }).then(canvas => {
                    cardCanvas.src = canvas.toDataURL('image/png');
                    textContainer.style.display = 'none'; // Hide text elements after capture
                }).catch(error => {
                    console.error('Error capturing card:', error);
                    alert('Error capturing card. Please try again.');
                    textContainer.style.display = 'none'; // Hide text even if capture fails
                });
            }, 100); // Small delay
        }

        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = cardCanvas.src;
            link.download = 'virtual_nid_card.png';
            link.click();
        };
    </script>
</body>
</html>
