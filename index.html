<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .card {
      width: 500px;
      height: 300px;
      border: 2px solid #000;
      margin: 20px auto;
      padding: 10px;
      position: relative;
      background: #fff;
    }
    .card img.photo {
      position: absolute;
      top: 70px;
      left: 20px;
      width: 80px;
      height: 90px;
      border: 1px solid #000;
    }
    .card .signature {
      position: absolute;
      top: 170px; /* ছবির নিচে */
      left: 20px;
      font-family: "Brush Script MT", cursive;
      font-size: 16px;
    }
    .field {
      position: absolute;
      font-size: 14px;
    }
    #outputNameBangla {
      top: 70px;
      left: 120px;
      font-weight: bold;
    }
    #outputNameEnglish {
      top: 90px;
      left: 120px;
      font-weight: bold;
    }
    #outputFather {
      top: 110px;
      left: 120px;
    }
    #outputMother {
      top: 130px;
      left: 120px;
    }
    #outputDob {
      top: 150px;
      left: 120px;
      color: red;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
    }
    #outputNid {
      top: 180px;
      left: 120px;
      color: red;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>জাতীয় পরিচয়পত্র তৈরি করুন</h2>
  <form onsubmit="generateCard(); return false;">
    <label>নাম (বাংলা):</label><br>
    <input type="text" id="nameBangla"><br><br>

    <label>Name (English):</label><br>
    <input type="text" id="nameEnglish"><br><br>

    <label>পিতার নাম:</label><br>
    <input type="text" id="father"><br><br>

    <label>মাতার নাম:</label><br>
    <input type="text" id="mother"><br><br>

    <label>জন্মতারিখ:</label><br>
    <input type="date" id="dob"><br><br>

    <label>Signature:</label><br>
    <input type="text" id="signature"><br><br>

    <button type="submit">ক্রিয়েট কার্ড</button>
  </form>

  <div class="card" id="nidCard">
    <img src="https://i.ibb.co/7zvYj3g/photo.jpg" alt="Photo" class="photo">
    <div class="signature" id="outputSignature"></div>
    <div class="field" id="outputNameBangla"></div>
    <div class="field" id="outputNameEnglish"></div>
    <div class="field" id="outputFather"></div>
    <div class="field" id="outputMother"></div>
    <div class="field" id="outputDob"></div>
    <div class="field" id="outputNid"></div>
  </div>

  <script>
    function generateCard() {
      document.getElementById("outputNameBangla").innerText = document.getElementById("nameBangla").value;
      document.getElementById("outputNameEnglish").innerText = document.getElementById("nameEnglish").value;
      document.getElementById("outputFather").innerText = document.getElementById("father").value;
      document.getElementById("outputMother").innerText = document.getElementById("mother").value;
      document.getElementById("outputDob").innerText = document.getElementById("dob").value;
      document.getElementById("outputSignature").innerText = document.getElementById("signature").value;

      // র‍্যান্ডম NID জেনারেট
      let randomNid = Math.floor(Math.random() * 10000000000);
      document.getElementById("outputNid").innerText = randomNid;
    }
  </script>
</body>
</html>
